<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Land Registery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div id="content">
		<h1 class="text-center">Individual Registry</h1>
		<hr>
		<div class="form">
			<form>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputID">Social Security Number</label>
						<input type="number" id="ssn1" placeholder="SSN (0-65535)" class="form-control">
					</div>	
				</div>
				<div class="form-row">
						<div class="form-group col-md-12">
							<label for="submitButton></label>
							<button type="submit" id="register-indi-btn" class="btn btn-primary">Register</button>
						</div>
				</div>
			</form>
			
		</div>
		<h1 class="text-center">Land Registry</h1>
		<hr>
		<!-- Property Registry Form -->
		<div class="form">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputID">Social Security Number</label>
							<input type="number" id="ssn2" placeholder="SSN (0-65535)" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPID">Property Registry Number</label>
							<input type="text" id="pid1" placeholder="Property ID (0-65535)" class="form-control">
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<button type="submit" id="register-prop-btn" class="btn btn-primary">Register</button>
						</div>
					</div>
				</form>
		</div>
		<!-- Form ends -->

		<h1 class="text-center">Property Transfer</h1>
		<hr>
		<div class="form">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputID">Seller</label>
						<input type="number" id="ssn3" placeholder="SSN (0-65535)" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label for="inputID">Buyer</label>
						<input type="number" id="ssn4" placeholder="SSN (0-65535)" class="form-control">
					</div>
				</div>
				<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputPID">Property Registry Number</label>
							<input type="text" id="pid2" placeholder="Property ID (0-65535)" class="form-control">
						</div>
				</div>
				<div class="form-row">
						<div class="col-md-12">
							<button type="submit" id="transfer-btn" class="btn btn-primary">Transfer</button>
						</div>
				</div>
			</form>
			<br>
			<br>
		</div>
		<div id="filler">
			<br>
			<br>
		</div>
		
		<br>
		<div id="admin">
			<h1 class="text-center">Properties</h1>
			<hr>
			<br>
			<table class="table" id="admin-table">
				<thead>
					<tr>
						<th>Property Registry Number</th>
						<th>Social Security Number</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
